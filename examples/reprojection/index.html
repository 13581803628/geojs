<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
    <title>Reproject tiles</title>
    <!-- include the main bundle-->
    <script type="text/javascript" src="../bundle.js" charset="UTF-8"></script>
    <!-- include example sources-->
    <!-- Include example specific files-->
    <link rel="stylesheet" href="main.css">
    <script type="text/javascript" src="main.js"></script>
  </head>
  <body>
    <!-- Add a navbar-->
    <nav role="navigation" class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" data-toggle="collapse" data-target="gj-navbar-collapse" class="navbar-toggle"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><a href="https://github.com/OpenGeoscience/geojs" target="gj-homepage" class="navbar-brand">GeoJS</a>
        </div>
        <div id="gj-navbar-collapse" class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a tabindex="0" class="gj-screenshot-link">Screenshot</a></li>
            <li class="gj-screenshot-waiting"><a>...</a></li>
            <li class="gj-screenshot-result"><a download="screenshot.png" class="gj-screenshot-download"><img></a></li>
            <li><a href="docs/main.html" target="gj-docco" class="gj-show-source-link">Source</a></li>
            <li><a href="#" data-toggle="modal" data-target="#about-modal" class="gj-show-about-link">About</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Add an about modal dialog-->
    <div id="about-modal" class="modal fade">
      <div class="modal-dialog modal-md">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Reproject tiles</h4>
          </div>
          <div class="modal-body">
            <p class="text-left">This example shows how you can reproject tiles from one projection to another.  The source tiles are in Web Mercator (EPSG:3857), but can be drawn in many different projections.</p>
            <p class="text-right">© Kitware, Inc.</p>
          </div>
          <div class="modal-footer">
            <button data-dismiss="modal" data-target="#about-modal" class="btn btn-primary">Close</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Add the default main content element-->
    <div id="map"></div>
    <div id="controls">
      <div title="The url used to fetch tiles.  Use {x}, {y}, {z}, and {s} for templating." class="form-group">
        <label for="layer-url">Tile URL</label>
        <select id="layer-url" param-name="url" list="url-list" placeholder="http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png" class="layerparam">
          <option value="http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png" credit="© OpenStreetMap contributors">OpenStreetMap</option>
          <option value="../../data/tilefancy.png" credit="">Fancy Test Tile</option>
          <option value="http://tile.stamen.com/toner-lite/{z}/{x}/{y}.png" credit="Map tiles by &lt;a href=&quot;http://stamen.com&quot;&gt;Stamen Design&lt;/a&gt;, under &lt;a href=&quot;http://creativecommons.org/licenses/by/3.0&quot;&gt;CC BY 3.0&lt;/a&gt;. Data by &lt;a href=&quot;http://openstreetmap.org&quot;&gt;OpenStreetMap&lt;/a&gt;, under &lt;a href=&quot;http://www.openstreetmap.org/copyright&quot;&gt;ODbL&lt;/a&gt;.">Toner Lite</option>
        </select>
      </div>
      <div title="Web maps are most often rendered using a Mercator geographic coordinate system, but other projections can be used.  See spatialreference.org for more information on projections." class="form-group">
        <label for="map-gcs">Map GCS</label>
        <select id="map-gcs" param-name="gcs" placeholder="EPSG:3857 - Web Mercator" reload="true" class="mapparam">
          <option value="EPSG:3857">EPSG:3857 - Web Mercator</option>
        </select>
      </div>
      <div title="Show capital cities of the world.  Click on a city to center it." class="form-group">
        <label for="capitals">Show Capitals</label>
        <input id="capitals" param-name="capitals" type="checkbox" placeholder="true" checked="checked" class="mapparam">
      </div>
    </div>
  </body>
</html>
