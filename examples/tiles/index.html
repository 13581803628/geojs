<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Tile layer with controllable options</title>
    <!-- Include common files-->
    <link rel="stylesheet" href="../common/css/bootstrap.min.css">
    <link rel="stylesheet" href="../common/css/examples.css">
    <script src="../../built/geo.ext.min.js" charset="UTF-8" type="text/javascript"></script>
    <script type="text/javascript" src="../../built/geo.js"></script>
    <script type="text/javascript" src="../common/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../common/js/examples.js"></script>
    <!-- Include example specific files-->
    <link rel="stylesheet" href="main.css">
    <script type="text/javascript" src="main.js"></script>
  </head>
  <body>
    <!-- Add a navbar-->
    <nav role="navigation" class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" data-toggle="collapse" data-target="gj-navbar-collapse" class="navbar-toggle"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><a href="https://github.com/OpenGeoscience/geojs" target="gj-homepage" class="navbar-brand">GeoJS</a>
        </div>
        <div id="gj-navbar-collapse" class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="doc/main.html" target="gj-docco" class="gj-show-source-link">Source</a></li>
            <li><a href="#" data-toggle="modal" data-target="#about-modal" class="gj-show-about-link">About</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Add an about modal dialog-->
    <div id="about-modal" class="modal fade">
      <div class="modal-dialog modal-md">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Tile layer with controllable options</h4>
          </div>
          <div class="modal-body">
            <p class="text-left">This example provides controls for changing many options on tile layers.  The code and query parameters allow even more options to be adjusted.</p>
            <p class="text-right">Â© 2014, Kitware, Inc.</p>
          </div>
          <div class="modal-footer">
            <button data-dismiss="modal" data-target="#about-modal" class="btn btn-primary">Close</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Add the default main content element-->
    <div id="map"></div>
    <div id="controls">
      <div title="Tiles can be drawn using WebGL, HTML, or SVG.  WebGL is generally the fastest and HTML the most compatible." class="form-group">
        <label for="map-renderer">Renderer</label>
        <select id="map-renderer" param-name="renderer" placeholder="vgl" class="mapparam">
          <option value="vgl">VGL (WebGL)</option>
          <option value="d3">SVG (d3)</option>
          <option value="html">HTML</option>
        </select>
      </div>
      <div title="Clamp horizontal panning to the extent of the tiles." class="form-group">
        <label for="map-clampBoundsX">Clamp X Bounds</label>
        <input id="map-clampBoundsX" param-name="clampBoundsX" type="checkbox" placeholder="false" class="mapparam">
      </div>
      <div title="Clamp vertical panning to the extent of the tiles." class="form-group">
        <label for="map-clampBoundsY">Clamp Y Bounds</label>
        <input id="map-clampBoundsY" param-name="clampBoundsY" type="checkbox" placeholder="true" checked="checked" class="mapparam">
      </div>
      <div title="The starting x coordinate.  Changing this will also pan the current view." class="form-group">
        <label for="map-x">Starting X</label>
        <input id="map-x" param-name="x" placeholder="-98" class="mapparam">
      </div>
      <div title="The starting y coordinate.  Changing this will also pan the current view." class="form-group">
        <label for="map-y">Starting Y</label>
        <input id="map-y" param-name="y" placeholder="39.5" class="mapparam">
      </div>
      <div title="Always fill at least one dimension of the window with the tiles." class="form-group">
        <label for="map-clampZoom">Clamp Zoom</label>
        <input id="map-clampZoom" param-name="clampZoom" type="checkbox" placeholder="true" checked="checked" class="mapparam">
      </div>
      <div title="Only allow integer zoom levels." class="form-group">
        <label for="map-discrete">Discrete Zoom</label>
        <input id="map-discrete" param-name="discrete" type="checkbox" placeholder="false" class="mapparam">
      </div>
      <div title="The lowest zoom level allowed." class="form-group">
        <label for="map-min">Minimum Zoom</label>
        <input id="map-min" param-name="min" placeholder="0" class="mapparam">
      </div>
      <div title="The highest zoom level allowed." class="form-group">
        <label for="map-max">Maximum Zoom</label>
        <input id="map-max" param-name="max" placeholder="16" class="mapparam">
      </div>
      <div title="The starting zoom level.  Changing this will also change the current zoom level." class="form-group">
        <label for="map-zoom">Starting Zoom</label>
        <input id="map-zoom" param-name="zoom" placeholder="3" class="mapparam">
      </div>
      <div title="The url used to fetch tiles.  Use {x}, {y}, {z}, and {s} for templating." class="form-group">
        <label for="layer-url">Tile URL</label>
        <input id="layer-url" param-name="url" list="url-list" placeholder="http://otile1.mqcdn.com/tiles/1.0.0/map/{z}/{x}/{y}.png" class="layerparam">
        <datalist id="url-list">
          <option value="http://otile1.mqcdn.com/tiles/1.0.0/map/{z}/{x}/{y}.png">MapQuest</option>
          <option value="http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png">OSM</option>
          <option value="/data/tilefancy.png">Fancy Test Tile</option>
        </datalist>
      </div>
      <div title="The subdomains used to fetch tiles.  This can be a comma-separated list or a string of single-letter subdomains." class="form-group">
        <label for="layer-subdomains">URL Subdomains</label>
        <input id="layer-subdomains" param-name="subdomains" placeholder="abc" class="layerparam">
      </div>
      <div title="Change the attribution text shown in the corner of the map." class="form-group">
        <label for="layer-attribution">Attribution</label>
        <input id="layer-attribution" param-name="attribution" placeholder="Tile data copyright OpenStreetMap contributors" class="layerparam">
      </div>
      <div title="Wrap tiles horizontally." class="form-group">
        <label for="layer-wrapX">Wrap X</label>
        <input id="layer-wrapX" param-name="wrapX" type="checkbox" placeholder="true" reload="true" checked="checked" class="layerparam">
      </div>
      <div title="Wrap tiles vertically." class="form-group">
        <label for="layer-wrapY">Wrap Y</label>
        <input id="layer-wrapY" param-name="wrapY" type="checkbox" placeholder="false" reload="true" class="layerparam">
      </div>
      <div title="Include lower-level tiles.  If included, panning generally looks nicer since tiles already exist, but performance may be affected." class="form-group">
        <label for="layer-lower">Lower Tiles</label>
        <input id="layer-lower" param-name="lower" type="checkbox" placeholder="true" reload="true" checked="checked" class="layerparam">
      </div>
      <div title="When at non-integer zoom levels, tiles can be shown with the closest match in pixel resolution or always at a higher or lower resolution." class="form-group">
        <label for="layer-round">Rounding</label>
        <select id="layer-round" param-name="round" placeholder="round" reload="true" class="layerparam">
          <option value="round">Closest</option>
          <option value="ceil">Higher Resolution</option>
          <option value="floor">Lower Resolution</option>
        </select>
      </div>
      <div title="Adjust the opacity of the entire tile layer [0.0-1.0]." class="form-group">
        <label for="layer-opacity">Opacity</label>
        <input id="layer-opacity" param-name="opacity" placeholder="1.0" class="layerparam">
      </div>
      <div title="The camera can use a parallel or perspective projection.  The difference is subtly unless the data has non-zero z-values." class="form-group">
        <label for="camera-projection">Camera Projection</label>
        <select id="camera-projection" param-name="projection" placeholder="parallel" class="cameraparam">
          <option value="parallel">Parallel</option>
          <option value="perspective">Perspective</option>
        </select>
      </div>
      <div title="These options only affect the HTML renderer and are intended to help see how tiles are loaded and drawn." class="form-group">
        <label for="css-debug">HTML Debug</label>
        <select id="css-debug" param-name="debug" placeholder="false" class="cssparam">
          <option value="false">Off</option>
          <option value="true">Labels</option>
          <option value="border">Borders</option>
          <option value="all">Labels and Borders</option>
        </select>
      </div>
      <div title="Use a css transition to make HTML tiles fade in gradually." class="form-group">
        <label for="css-fade">HTML Fade-in</label>
        <input id="css-fade" param-name="fade" type="checkbox" placeholder="false" class="cssparam">
      </div>
    </div>
  </body>
</html>
