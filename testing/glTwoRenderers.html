<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="/testing/common/js/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="/testing/common/js/gl-matrix.js"></script>
    <script type="text/javascript" src="/testing/common/js/d3.v3.min.js"></script>
    <script type="text/javascript" src="/testing/common/js/proj4.js"></script>
    <script type="text/javascript" src="/web/lib/vgl.js"></script>
    <script type="text/javascript" src="/web/lib/geo.js"></script>
    <style>
        html{
            height: 100%;
        }
    </style>

</head>
<body style="height: 100%;">
<script>
function processCSVData(csvdata) {
  var table = [];
  var lines = csvdata.split(/\r\n|\n/);

  for ( var i = 0; i < lines.length; i++) {
    var row = lines[i].split(',');
    table.push(row);
  }
  return table;
};

$(function() {
    var mapOptions = {
      node: '#map',
      zoom : 3,
      center : [0.0, 0.0]
    };

    var myMap = geo.map(mapOptions),
        table = [],
        citieslatlon = [],
        colors = [];

    /// Resize the canvas to fill browser window dynamically
    window.addEventListener('resize', resizeCanvas, false);

    function resizeCanvas() {
      $('#map').width('100%');
      $('#map').height('100%');

      myMap.resize(0, 0, $('#map').width(), $('#map').height());
      myMap.draw();
    }

    resizeCanvas();

    /// Read city geo-coded data
    $.ajax({
      type : "GET",
      url : "/data/cities.csv",
      dataType : "text",
      success : function(data) {
        table = processCSVData(data);
        if (table.length > 0) {
          var i;
          for (i = 0; i < table.length; ++i) {
            if (table[i][2] != undefined) {
              var lat = table[i][2];
              lat = lat.replace(/(^\s+|\s+$|^\"|\"$)/g, '');
              lat = parseFloat(lat);

              var lon = table[i][3];
              lon = lon.replace(/(^\s+|\s+$|^\"|\"$)/g, '');
              lon = parseFloat(lon);
              citieslatlon.push(lon, lat, 0.0);
              colors.push(1.0, 1.0, 153.0 / 255.0);
            }
          }
        }


        var layer1 = myMap.createLayer('feature');
        layer1.createFeature('point')
          .positions(citieslatlon);
        layer1.name = 'layer1';

        var layer2 = myMap.createLayer('feature');
        layer2.createFeature('plane')
          .origin(geo.latlng(0.0, 0.0))
          .upperLeft(geo.latlng(1.0, 0.0))
          .lowerRight(geo.latlng(0.0, 2.0))
          .style('image', '/data/land_shallow_topo_2048.png');
        layer2.name = 'layer2';

        myMap.draw();
        myMap.draw();
      }});
});
</script>

<div id='map'></div>
</body>
