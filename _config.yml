baseurl: /geojs
destination:  ./_site

timezone: America/New_York
defaults:
  - scope:
      path: ""
    values:
      layout: default
  - scope:
      path: ""
      type: example
    values:
      layout: example

collections:
  example:
    output: true
  tutorial:
    output: true

# # otherwise some big files in this data folder will hang jekyll build
# exclude:
#   - data

keep_files:
  - example/data
  - example\data
